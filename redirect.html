
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auto Redirect</title>
</head>
<body>
<script>
(async () => {
    // Read ?url=...
    const params = new URLSearchParams(window.location.search);
    const apiUrl = params.get("url");

    if (!apiUrl) {
        document.body.innerHTML = "<h3>Missing ?url= parameter.</h3>";
        return;
    }

    try {
        // Fetch JSON
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Extract link
        const target = data?.result?.url;

        if (target) {
            window.location.href = target;
        } else {
            document.body.innerHTML = "<h3>No 'result.url' found in JSON.</h3>";
        }

    } catch (err) {
        document.body.innerHTML = `<h3>Error: ${err}</h3>`;
    }
})();
</script>
</body>
</html>
